<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      content="google-chrome"
      content="mozilla"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <header>
    <h1>Tic-Tac-Toe Game</h1>
  </header>
  <body>
    <main>
      <div class="grid1">
        <div class="cell1">
          <h2>Scoreboard</h2>
          <table class="table-results">
            <thead>
              <tr>
                <th class="table-header">Player</th>
                <th class="table-header">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table-body"></td>
                <td class="table-body"></td>
              </tr>
              <tr>
                <td class="table-body"></td>
                <td class="table-body"></td>
              </tr>
            </tbody>
          </table>
          <h2>Game Mode</h2>
          <div class="container">
            <div class="options">
              <form action="/scripts/script.js">
                <input type="radio" id="PvP" name="option" value="PvP" />
                <label for="PvP">Player v Player</label><br />
                <input type="radio" id="PvC" name="option" value="PvC" />
                <label for="PvC">Player v Computer</label><br /><br />
                <input class="button-players" type="submit" value="Submit" />
              </form>
            </div>
            <br />

            <div>
              <!-- <h3>Start/Restart</h3> -->
              <button
                class="start-button"
                action="/scripts/script.js"
                id="start-restart"
                type="button"
              >
                Start/Restart
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <h2>Game</h2>
          <div class="grid">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
