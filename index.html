<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      content="google-chrome"
      content="mozilla"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <header>
    <h1>Tic-Tac-Toe Game</h1>
  </header>
  <body>
    <main>
      <div class="grid1">
        <div class="cell1">
          <h3>TIMER</h3>
          <h4 id="timer">0</h4>
          <h3 id="gameMode">Game Mode</h3>
          <div class="container">
            <div>
              <input
                type="radio"
                id="PvP"
                name="playerSelection"
                value="PvP"
                checked="true"
              />
              <label for="PvP">Player v Player</label><br />
              <input type="radio" id="PvC" name="playerSelection" value="PvC" />
              <label for="PvC">Player v Computer</label><br />
            </div>
            <br />
            <button
              action="/scripts/script.js"
              onClick="start()"
              id="start-restart"
              type="button"
              class="start-button"
            >
              Start
            </button>

            <button
              action="/scripts/script.js"
              id="restart"
              class="restart"
              type="button"
              onClick="restart()"
            >
              Restart
            </button>
          </div>
        </div>
        <div class="container">
          <h2 id="game">Game</h2>
          <div class="grid">
            <div class="cell" id="0" onClick="cell0()"></div>
            <div class="cell" id="1" onClick="cell1()"></div>
            <div class="cell" id="2" onClick="cell2()"></div>
            <div class="cell" id="3" onClick="cell3()"></div>
            <div class="cell" id="4" onClick="cell4()"></div>
            <div class="cell" id="5" onClick="cell5()"></div>
            <div class="cell" id="6" onClick="cell6()"></div>
            <div class="cell" id="7" onClick="cell7()"></div>
            <div class="cell" id="8" onClick="cell8()"></div>
          </div>
          <h4 id="turn">Welcome to the Game</h4>
        </div>
      </div>
    </main>
  </body>
</html>
